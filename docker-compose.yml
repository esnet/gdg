version: '3.8'
services:
    minio:
        image: bitnami/minio:latest
        ports:
            - 9000:9000
            - 9001:9001
        environment:
            - MINIO_ROOT_USER=test
            - MINIO_ROOT_PASSWORD=secretsss
    grafana:
        image: grafana/grafana:10.0.0-ubuntu
        ports:
            - 3000:3000
        environment:
            - GF_INSTALL_PLUGINS=grafana-googlesheets-datasource

