## Configuration intended to be used with integration tests
context_name: qa

contexts:
  testing:
    output_path: test/data
    connections:
#      exclude_filters:
#        - field: "name"
#          regex: "DEV-*|-Dev-*"
#        - field: "type"
#          regex: "elasticsearch"
#          inclusive: true
      credential_rules:
        - rules:
            - field: "name"
              regex: "misc"
            - field: "url"
              regex: ".*esproxy2*"
          auth:
            user: admin
            password: secret
        - rules:
            - field: "name"
              regex: ".*"
          auth:
            user: user
            password: password
    url: http://localhost:3000
    user_name: admin
    password: admin
    ignore_filters: False  # When set to true all Watched filtered folders will be ignored and ALL folders will be acted on
    watched:
      - General
      - Other
  production:
    output_path: prod
    connections:
      credential_rules:
        - rules:
            - field: "name"
              regex: "(?i)complex name"
          auth:
            password: secret
            user: test
        - rules:
            - match:
                - field: "name"
                  regex: ".*"
          auth:
            password: password
            user: user

    url: https://grafana.com
    user_name: admin
    password: admin
    organization: your-org
    ignore_filters: False  # When set to true all Watched filtered folders will be ignored and ALL folders will be acted on
    watched:
      - General
  qa:
    output_path: qa
    token: <CHANGEME>
    connections:
      credential_rules:
        - rules:
            - field: "name"
              regex: "(?i)complex name"
          auth:
            user: test
            password: secret
        - rules:
            - field: "name"
              regex: "ds_name"
          auth:
            user: abcd
            password: secret
        # Default
        - rules:
            - field: "name"
              regex: ".*"
          auth:
            user: user
            password: password
    url: https://staging.grafana.com
    organization: your-org
    ignore_filters: False  # When set to true all Watched filtered folders will be ignored and ALL folders will be acted on
    watched:
      - Folder1
      - Folder2

global:
  debug: true
  ignore_ssl_errors: false ##when set to true will ignore invalid SSL errors


storage_engine:
  test:
    kind: cloud
    cloud_type: s3
    bucket_name: ""
    prefix: ""