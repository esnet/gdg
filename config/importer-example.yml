context_name: qa

storage_engine:
  any_label:
    kind: cloud
    cloud_type: s3
    access_key_id: ""
    secret_key: ""
    bucket_name: ""

contexts:
  testing:
    storage: "any_label"
    output_path: test/data
    datasources:
      exclude_filters:
        - matches:
            - field: "name"
              regex: "DEV-*|-Dev-*"
            - field: "type"
              regex: "elasticsearch"
              inclusive: true
      credential_rules:
        - rules:
            - field: "name"
              regex: "misc"
            - field: "url"
              value: ".*esproxy2*"
          auth:
            user: user
            password: password
        - rules:
            - field: "url"
              regex: ".*esproxy2*"
          auth:
            user: admin
            password: secret
        - rules:
            # Default
            - field: "name"
              regex: ".*"
          auth:
            user: user
            password: password
    url: http://grafana:3000
    user_name: admin
    password: admin
    filter_override:
      ignore_dashboard_filters: false # When set to true all Watched filtered folders will be ignored and ALL folders will be acted on
    watched:
      - General
      - Other

  production:
    output_path: prod
    datasources:
      credential_rules:
        - rules:
            - field: "name"
              regex: "(?i)complex name"
          auth:
            user: test
            password: secret
        # Default
        - rules:
            - field: "name"
              regex: ".*"
          auth:
            user: user
            password: password
    url: https://grafana.com
    user_name: admin
    password: admin
    organization: your-org
    filter_override:
      ignore_dashboard_filters: false # When set to true all Watched filtered folders will be ignored and ALL folders will be acted on
    watched:
      - General
  qa:
    output_path: qa
    token: <CHANGEME>
    datasources:
      credential_rules:
        - rules:
            - field: "name"
              regex: "(?i)complex name"
          auth:
            user: test
            password: secret
        - rules:
            # Default
            - field: "name"
              regex: ".*"
          auth:
            user: user
            password: password
    url: https://staging.grafana.com
    organization: your-org
    filter_override:
      ignore_dashboard_filters: false # When set to true all Watched filtered folders will be ignored and ALL folders will be acted on
    watched:
      - Folder1
      - Folder2

global:
  debug: true
  ignore_ssl_errors: false ##when set to true will ignore invalid SSL errors
