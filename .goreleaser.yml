# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    binary: gdg
    ldflags: -X github.com/esnet/gdg/version.GitCommit={{ .Commit }} -X github.com/esnet/gdg/version.BuildDate={{ .Date }}  -X github.com/esnet/gdg/version.Version={{ .Tag }}
    goos:
      - linux
      - windows
      - darwin

nfpms:
  -
    id: gdg
    package_name: gdg
    file_name_template: "{{ .ConventionalFileName }}"
    homepage: https://software.es.net/gdg/
    maintainer: csgeek <samir+gdg@es.net>
    description: |-
      GDG is a tool used to manage dashboards, datasources, orgs and various entities of the Grafana application.
    license: BSD License
    formats:
      - apk
      - deb
      - rpm

    # Template to the path that the binaries should be installed.
    # Defaults to `/usr/bin`.
    bindir: /usr/bin

    # Section.
    section: default

    # Priority.
    priority: extra

    # Contents to add to the package.
    # GoReleaser will automatically add the binaries.
    contents:
      # Simple config file
      - src: conf/importer-example.yml
        dst: /etc/gdg/importer.yml
        type: config


dockers:
  - 
    id: gdg
#  # You can have multiple Docker images.
#  - # ID of the image, needed if you want to filter by it later on (e.g. on custom publishers).
    goos: linux
    goarch: amd64
#
    image_templates:
      - "ghcr.io/esnet/gdg:latest"
      - "ghcr.io/esnet/gdg:{{ .Tag }}"
      - "ghcr.io/esnet/gdg:{{ .Major }}.{{ .Minor }}"

    skip_push: false
    dockerfile: "docker/Dockerfile-gorelease"

archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    files:
      - README*
      - conf/importer-example.yml

checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
