name: Go

on:
  push:
    branches:
      - master
  pull_request:


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Verify go version
        run: go version
      - name: Test
        env:
          ENTERPRISE_LICENSE: ${{ secrets.ENTERPRISE_LICENSE }}
        run: go test -v ./...

