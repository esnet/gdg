name: Go

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    strategy:
      matrix:
        go: [ 1.20 ]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Fetch Packages
        uses:  docker://golang:1.20
        with:
          entrypoint: go
          args: mod download

      - name: Run linters
        uses: golangci/golangci-lint-action@v3.4.0
        with:
          version: v1.51.2

  test:
    strategy:
      matrix:
        go: [ 1.20]
        grafana: [ latest, 8.3.6, 7.5.15 ]

    env:
      GRAFANA_INTEGRATION: 1

    services:
      minio:
        image: bitnami/minio:latest
        ports:
          - 9000:9000
          - 9001:9001
        options: >-
          -e GF_AUTH_ANONYMOUS_ENABLED=true -e MINIO_ROOT_USER="test" -e MINIO_ROOT_PASSWORD="secretsss"
      grafana:
        # Docker Hub image
        image: "grafana/grafana:${{ matrix.grafana }}"
        ports:
          - 3000:3000
        options: >-
          -e GF_AUTH_ANONYMOUS_ENABLED=true
      chromedp:
        image: "chromedp/headless-shell:91.0.4472.69"
        ports:
          - 9222:9222
        options: >-
          --shm-size 2G

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Starting SFTP Server
        run: docker run -p 2222:22 -d atmoz/sftp "foo:pass:::testing"
      - name: Wait for Minio to come up.
        run: nc -z -v -w15 127.0.0.1 9000
      - name: Wait for SSH to come up.
        run: nc -z -v -w15 127.0.0.1 2222
      - name: Calc coverage
        if: "${{ matrix.go == '1.20' && matrix.grafana == '8.3.6' }}"
        run: |
          go test -v -covermode=atomic -coverprofile=coverage.out ./...
      - name: Convert coverage.out to coverage.lcov
        if: "${{ matrix.go == '1.20' && matrix.grafana == '8.3.6' }}"
        uses: jandelgado/gcov2lcov-action@v1.0.6
      - name: Test
        if: "${{ matrix.grafana != '8.3.6' }}"
        run: go test -v ./...

